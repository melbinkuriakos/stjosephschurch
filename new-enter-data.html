<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .form-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">St Josephs Church - Church fund donor's data collectionsss</h1>
  <h3 class="text-center">Donor Details</h3>
  <form id="dataForm">
    <div class="form-section">
      <div class="form-group">
        <label for="donorName">Name of the donor:</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>
      <div class="form-group">
        <label for="donorWhatsapp">Whatsapp number (10 digits):</label>
        <input type="text" class="form-control" id="donorWhatsapp" pattern="\d{10}" required>
      </div>
    </div>
    <h3 class="text-center">Sponsor's Details</h3>
    <div class="form-section">
      <div class="form-group">
        <label for="sponsorName">Name of the sponsor:</label>
        <input type="text" class="form-control" id="sponsorName" required>
      </div>
      <div class="form-group">
        <label for="houseName">House name of the sponsor:</label>
        <input type="text" class="form-control" id="houseName" required>
      </div>
      <div class="form-group">
          <label for="wardName">സ്പോൺസറുടെ വാർഡിന്റെ പേര് </label>
          <select id="wardName" class="form-control" required>
            <option value="Saint Antony">Saint Antony</option>
            <option value="Saint Paul">Saint Paul</option>
            <option value="Saint Peter">Saint Peter</option>
            <option value="Saint John">Saint John</option>
            <option value="Saint Mathew">Saint Mathew</option>
            <option value="Saint Joseph Ward 1">Saint Joseph Ward 1</option>
            <option value="Saint Joseph Ward 2">Saint Joseph Ward 2</option>
            <option value="Saint Mary">Saint Mary</option>
            <option value="Saint Domenic Savio">Saint Domenic Savio</option>
            <option value="Saint Jude">Saint Jude</option>
            <option value="Saint Thomas">Saint Thomas</option>
            <option value="Saint Maria Gorethi">Saint Maria Gorethi</option>
            <option value="Saint Sebastian">Saint Sebastian</option>
            <option value="Saint George">Saint George</option>
            <option value="Saint Alphonsa">Saint Alphonsa</option>
            <option value="Saint Kochu Theresa">Saint Kochu Theresa</option>

          </select>
        </div>
      <div class="form-group">
        <label for="sponsorWhatsapp">Whatsapp number of the sponsor:</label>
        <input type="text" class="form-control" id="sponsorWhatsapp" pattern="\d{10}">
      </div>
    </div>
    <button type="button" class="btn btn-secondary" id="clearButton">Clear All</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Modal -->
<div id="successModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Success</h4>
      </div>
      <div class="modal-body">
        <p>Data has been successfully saved to the Google Sheet.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  document.getElementById('dataForm').addEventListener('submit', function (e) {
    e.preventDefault();

    var donorName = document.getElementById('donorName').value;
    var donorWhatsapp = document.getElementById('donorWhatsapp').value;
    var sponsorName = document.getElementById('sponsorName').value;
    var houseName = document.getElementById('houseName').value;
    var wardName = document.getElementById('wardName').value;
    var sponsorWhatsapp = document.getElementById('sponsorWhatsapp').value;

    var data = {
      donorName: donorName,
      donorWhatsapp: donorWhatsapp,
      sponsorName: sponsorName,
      houseName: houseName,
      wardName: wardName,
      sponsorWhatsapp: sponsorWhatsapp,
    };

    fetch('https://script.google.com/macros/s/AKfycbx4pykHSd2SVOu2pJnCC26Mcjzka59977gjzPMunBqIyX4SCYxmuMY7ltC72TaR0Ni-rQ/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data),
      mode: 'no-cors'
    }).then(response => response.json())
      .then(revData => {
        console.log(revData);
        if (revData.success) {
          $('#successModal').modal('show');
          document.getElementById('dataForm').reset();
        } else {
          alert('There was an error saving the data: ' + revData.error);
        }
      }).catch(error => {
      console.error('Error:', error);
      alert('Data added');
    });
  });

  document.getElementById('clearButton').addEventListener('click', function () {
    document.getElementById('dataForm').reset();
  });
</script>
</body>
</html>
